<div id="addBoardModal" tabindex="-1" role="dialog">
    <div role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Add New Board</h4>
            </div>
            <div class="modal-body">

                <form enctype="multipart/form-data" class="form" action="/ab" method="post">
                    <div class="form-group">
                        <label for="boardName">Board Name</label>
                        <input required type="text" name="boardTitle" id="boardName" value=""  class="form-control" placeholder="Board Title">
                    </div>


                    <div class="form-group">
                        <label for="setPublicBoard">Set Public</label>
                        <input type="checkbox" name="isPublic" id="setPublicBoard" value="True"  class="form-control" >
                    </div>

                    <div class="form-group" >
                        <label for="imgInp">Board Cover</label>
                        <input type='file' id="imgInp" name="upload[]" accept=".png, .jpeg"/>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary" value="Add New Board">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
